<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuertionario</title>
    <link rel="stylesheet" href="../Statics/formularioCompleto.css">
</head>
<body>
    <div>
        
    </div>
    <div>
        <h1 id="Titulo">Juego de Palabras</h1>
        <form id="formulario">
            <label for="nombre">Nombre Completo:</label>
            <br>
            <input type="text" name="nombre" id="nombre">
            <br>

            <label for="edad">Edad</label>
            <br>
            <input type="number" name="edad" id="edad" min="0" placeholder="Ingresa tu edad">
            <br>

            <label for="codigoPostal">Código Postal</label>
            <br>
            <input type="number" name="codigoPostal" id="codigoPostal"  placeholder="Ingresa tu codigo postal: xxxxx">
            <br>

            <label for="genero">Género</label>
            <br>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label>Masculino</label>
            <input type="radio" name="genero" id="femenino" value="femenino">
            <label>Femenino</label>
            <input type="radio" name="genero" id="otro" value="otro">
            <label>Otro</label>
            <br>

            <label for="intereses">Intereses(selecciona todos aquellos que apliquen):</label>
            <br>
                <input type="checkbox" name="inteseres" id="intereses" value="tecnologia">
                <label>Tecnología</label>
                <input type="checkbox" name="inteseres" id="intereses" value="deportes">
                <label>Deportes</label>
                <input type="checkbox" name="inteseres" id="intereses" value="musica">
                <label>Música</label>
                <input type="checkbox" name="inteseres" id="intereses" value="arte">
                <label>Arte</label>
            <br>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="mexico">México</option>
                <option value="españa">España</option>
                <option value="argentina">Argentina</option>
                <option value="colombia">Colombia</option>
                <option value="peru">Perú</option>
                <option value="chile">Chile</option>
                <option value="venezuela">Venezuela</option>
                <option value="otros">Otros</option>
            </select>
            <br>
 
            <label for="comentarios">Comentarios adicionales:</label>
            <br>
            <textarea id="comentarios" name="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
            <br>

            <label for="imagen">Subir imagen:</label>
            <input id="imagen" name="imagen" type="file" accept="image/*">
            <br>

            <label>Enviar formulario</label>
            <br>
            <input type="submit">
        </form>
    </div>
    <scritp src="Statics/juego.css"></scritp>
</body>

</html>
